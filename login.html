<!DOCTYPE html>
<html>
<head>
<title>FriendZone</title>
<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/login_page.js"></script>
</head>

<body>
<p style="text-align: center;" id="sitename">Best messanger</p>
<br>

<p style="text-align: right;" id="button_to_reg"><input type="button" value="Registration" onclick="StartRegistration()"></p>
<p style="text-align: right; display:none;" id="button_to_log"><input type="button"  value="Sign in" onclick="StartLogin()"></p>

<form action="" id="login_form" method="post">
  <fieldset>
    <legend>Entrance</legend>
    <p  style="text-align: center;"><label for="email">E-mail <em>*</em></label><input type="email" id="email" name="email" placeholder="example@gmail.com" required autofocus></p>
    <p  style="text-align: center;"><label for="password">Password <em>*</em></label><input type="password" id="password" placeholder="password" name="password" required></p>
  </fieldset>
<p style="text-align: center;"><input type="submit" value="Log in" id="log"></p>
</form>

<form action="" id="reg_form" style="display:none;" method="post">
  <fieldset>
    <legend>Регистрация</legend>
    <p  style="text-align: center;"><label for="email">E-mail <em>*</em></label><input type="email" id="email" name="email" placeholder="example@gmail.com" required autofocus></p>
    <p  style="text-align: center;"><label for="password">Password <em>*</em></label><input type="password" id="password"  name="password" required></p>
    <p  style="text-align: center;"><label for="rep_password">Repeat password <em>*</em></label><input type="password"  name="rep_password" id="rep_password" required></p>
    <p  style="text-align: center;"><label for="name">Name<em>*</em></label><input type="text" id="name"  name="name"required></p>
    <p  style="text-align: center;"><label for="surname">Surname<em>*</em></label><input type="text" id="surname"  name="surname" required></p>
    <p  style="text-align: center;"><label for="phone">phone</label><input type="phone" id="phone"  name="phone"></p>
  </fieldset>
<p style="text-align: center;"><input type="submit" value="Register" id="reg"></p>
</form>

<div id="error"></div> 

</body>
</html>
